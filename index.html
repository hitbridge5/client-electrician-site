<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electrician Services</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #000;
      transition: background-color 0.5s, color 0.5s;
    }
    body.dark-mode {
      background-color: #222;
      color: #f9f9f9;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Hello GPT</h1>
  <p>We provide reliable residential and commercial electrical services.</p>
  <button id="quote">Request a Quote</button>
  <button id="darkMode">Toggle Dark Mode</button>

  <script>
    document.getElementById('darkMode').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
